<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adding one marker</title>
  <style>
    #map {
      height: 180px
    }
  </style>

</head>

<body>
  <div id="map" style="width: 600px; height: 400px; position: relative; outline-style: none;"
    class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
    tabindex="0">
    <div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
      <div class="leaflet-pane leaflet-tile-pane">
        <div class="leaflet-layer " style="z-index: 1; opacity: 1;">
          <div class="leaflet-tile-container leaflet-zoom-animated"
            style="z-index: 19; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt=""
              src="./Quick Start - Leaflet_files/2723.png" class="leaflet-tile leaflet-tile-loaded"
              style="width: 256px; height: 256px; transform: translate3d(56px, -91px, 0px); opacity: 1;"><img alt=""
              src="./Quick Start - Leaflet_files/2723(1).png" class="leaflet-tile leaflet-tile-loaded"
              style="width: 256px; height: 256px; transform: translate3d(312px, -91px, 0px); opacity: 1;"><img alt=""
              src="./Quick Start - Leaflet_files/2724.png" class="leaflet-tile leaflet-tile-loaded"
              style="width: 256px; height: 256px; transform: translate3d(56px, 165px, 0px); opacity: 1;"><img alt=""
              src="./Quick Start - Leaflet_files/2724(1).png" class="leaflet-tile leaflet-tile-loaded"
              style="width: 256px; height: 256px; transform: translate3d(312px, 165px, 0px); opacity: 1;"><img alt=""
              src="./Quick Start - Leaflet_files/2723(2).png" class="leaflet-tile leaflet-tile-loaded"
              style="width: 256px; height: 256px; transform: translate3d(-200px, -91px, 0px); opacity: 1;"><img alt=""
              src="./Quick Start - Leaflet_files/2723(3).png" class="leaflet-tile leaflet-tile-loaded"
              style="width: 256px; height: 256px; transform: translate3d(568px, -91px, 0px); opacity: 1;"><img alt=""
              src="./Quick Start - Leaflet_files/2724(2).png" class="leaflet-tile leaflet-tile-loaded"
              style="width: 256px; height: 256px; transform: translate3d(-200px, 165px, 0px); opacity: 1;"><img alt=""
              src="./Quick Start - Leaflet_files/2724(3).png" class="leaflet-tile leaflet-tile-loaded"
              style="width: 256px; height: 256px; transform: translate3d(568px, 165px, 0px); opacity: 1;"></div>
        </div>
      </div>
      <div class="leaflet-pane leaflet-overlay-pane"></div>
      <div class="leaflet-pane leaflet-shadow-pane"></div>
      <div class="leaflet-pane leaflet-marker-pane"></div>
      <div class="leaflet-pane leaflet-tooltip-pane"></div>
      <div class="leaflet-pane leaflet-popup-pane"></div>
      <div class="leaflet-proxy leaflet-zoom-animated"
        style="transform: translate3d(1.04805e+06px, 697379px, 0px) scale(4096);"></div>
    </div>
    <div class="leaflet-control-container">
      <div class="leaflet-top leaflet-left">
        <div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in"
            href="https://leafletjs.com/examples/quick-start/example-basic.html#" title="Zoom in" role="button"
            aria-label="Zoom in" aria-disabled="false"><span aria-hidden="true">+</span></a><a
            class="leaflet-control-zoom-out" href="https://leafletjs.com/examples/quick-start/example-basic.html#"
            title="Zoom out" role="button" aria-label="Zoom out" aria-disabled="false"><span
              aria-hidden="true">−</span></a></div>
      </div>
      <div class="leaflet-top leaflet-right"></div>
      <div class="leaflet-bottom leaflet-left"></div>
      <div class="leaflet-bottom leaflet-right">
        <div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com/"
            title="A JavaScript library for interactive maps"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              width="12" height="8" viewBox="0 0 12 8" class="leaflet-attribution-flag">
              <path fill="#4C7BE1" d="M0 0h12v4H0z"></path>
              <path fill="#FFD500" d="M0 4h12v3H0z"></path>
              <path fill="#E0BC00" d="M0 7h12v1H0z"></path>
            </svg> Leaflet</a> <span aria-hidden="true">|</span> © <a
            href="http://www.openstreetmap.org/copyright">OpenStreetMap</a></div>
      </div>
    </div>
  </div>
  <script>
    var coordinateA = 47.502341788326035
    var coordinateB = 8.726433554349363

    const map = L.map('map').setView([coordinateA, coordinateB], 15);

    var circle = L.circle([coordinateA, coordinateB], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 50
    }).addTo(map);

    var marker = L.marker([coordinateA, coordinateB]).addTo(map);

    marker.bindPopup("Ich bin hier Student").openPopup();

    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

  </script>
</body>

</html>
